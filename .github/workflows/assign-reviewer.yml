name: Assign Reviewer

on:
  pull_request:
    types: [opened, synchronize]

  pull_request_review:
    types: [submitted]

  pull_request_review_comment:
    types: [ created ]

  workflow_dispatch:

jobs:
  assign-reviewer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run reviewer assignment script
        run: npm run assign-reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_MENTION_BEONGWOOK: ${{ secrets.DISCORD_MENTION_BEONGWOOK }}
          DISCORD_MENTION_JUNGWON: ${{ secrets.DISCORD_MENTION_JUNGWON }}
          DISCORD_MENTION_HYUNJAE: ${{ secrets.DISCORD_MENTION_HYUNJAE }}
          DISCORD_MENTION_TAEHWAN: ${{ secrets.DISCORD_MENTION_TAEHWAN }}
          DISCORD_MENTION_CHANWON: ${{ secrets.DISCORD_MENTION_CHANWON }}
          DISCORD_MENTION_BOGEUN: ${{ secrets.DISCORD_MENTION_BOGEUN }}

